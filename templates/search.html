{% extends "base.html" %}

{% block title %}Search Items - Lost & Found{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title mb-0"><i class="fas fa-search"></i> Search Found Items</h3>
            </div>
            <div class="card-body">
                <form method="post" id="searchForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="query" class="form-label">Search for item *</label>
                                <input type="text" class="form-control" id="query" name="query" 
                                       value="{% if search_item %}{{ search_item.label }}{% endif %}" 
                                       placeholder="e.g., wallet, phone, keys" required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="radius" class="form-label">Search Radius (km)</label>
                                <input type="number" class="form-control" id="radius" name="radius" 
                                       value="1" min="0.1" max="50" step="0.1">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label class="form-label">Location</label>
                                <button type="button" class="btn btn-outline-secondary w-100" id="detectLocationBtn">
                                    <i class="fas fa-crosshairs"></i> Use Current
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <input type="hidden" id="lat" name="lat">
                    <input type="hidden" id="lon" name="lon">
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-search"></i> Search Found Items
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('detectLocationBtn').addEventListener('click', function() {
    getCurrentLocation(function(lat, lon) {
        if (lat && lon) {
            document.getElementById('lat').value = lat;
            document.getElementById('lon').value = lon;
            this.innerHTML = '<i class="fas fa-check text-success"></i> Location Set';
            this.classList.add('btn-success');
            this.classList.remove('btn-outline-secondary');
        } else {
            alert('Unable to detect your location. Please try again.');
        }
    }.bind(this));
});

// Auto-detect location on page load
document.addEventListener('DOMContentLoaded', function() {
    getCurrentLocation(function(lat, lon) {
        if (lat && lon) {
            document.getElementById('lat').value = lat;
            document.getElementById('lon').value = lon;
        }
    });
});
</script>
{% endblock %}
