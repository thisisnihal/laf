{% extends "base.html" %}
{% block title %}Search Items{% endblock %}
{% block content %}
<h2>Search Items</h2>
<form method="get" action="/search">
  <div class="mb-3">
    <label class="form-label">Label</label>
    <input type="text" name="label" class="form-control" value="{{ label }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Search Radius (km)</label>
    <input type="number" name="radius" class="form-control" value="{{ radius|default(1) }}">
  </div>
  <button class="btn btn-info">Search</button>
</form>
<hr>
<h3>Results</h3>
<div class="row">
  {% for item in results %}
  <div class="col-md-3">
    <div class="card mb-3">
      <img src="{{ item.image_url }}" class="card-img-top" alt="{{ item.label }}">
      <div class="card-body">
        <h5 class="card-title">{{ item.label }}</h5>
        <p class="card-text">Found at: {{ item.found_at }}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
