<!DOCTYPE html>
<html>
<head>
  <title>Lost & Found</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-3">
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <a class="navbar-brand" href="/">Lost & Found</a>
    <div class="navbar-nav">
      <a class="nav-link" href="/signup">Sign Up</a>
      <a class="nav-link" href="/login">Login</a>
      <a class="nav-link" href="/lost">Lost an Item</a>
      <a class="nav-link" href="/dashboard">Dashboard</a>
    </div>
  </nav>

  <h3>Recently Lost Items</h3>
  <div class="row">
    {% for item in items %}
      <div class="col-6 col-md-3">
        <div class="card mb-3">
          <img src="{{ item.image_url }}" class="card-img-top" style="height:150px; object-fit:cover;">
          <div class="card-body">
            <h5 class="card-title">{{ item.label }}</h5>
            <p class="card-text">Lost at: {{ item.lost_at }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
