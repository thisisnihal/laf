<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Report Lost Item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

  <h2>Report a Lost Item</h2>

  <form method="post" enctype="multipart/form-data" action="/lost" id="lostForm">
    <div class="mb-3">
      <label class="form-label">Item Label</label>
      <input type="text" name="label" class="form-control" placeholder="Wallet, Phone..." required />
    </div>
    <div class="mb-3">
      <label class="form-label">Upload Image</label>
      <input type="file" name="file" class="form-control" accept="image/*" required />
    </div>

    <!-- Hidden fields for location -->
    <input type="hidden" name="latitude" id="latitude" />
    <input type="hidden" name="longitude" id="longitude" />

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  {% if prediction %}
  <hr />
  <h5>Predicted Label: {{ prediction.label }} ({{ prediction.score }}%)</h5>
  <img src="{{ prediction.image_url }}" class="img-fluid mt-2" style="max-width:200px" />
  {% endif %}

  <script>
    // Fetch location from browser
    document.addEventListener("DOMContentLoaded", function () {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            document.getElementById("latitude").value = position.coords.latitude;
            document.getElementById("longitude").value = position.coords.longitude;
          },
          function (error) {
            console.error("Location access denied or unavailable", error);
          }
        );
      } else {
        console.error("Geolocation not supported by this browser.");
      }
    });
  </script>

</body>
</html>
