<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lost & Found{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
            color: #007bff !important;
        }
        .item-card {
            transition: transform 0.2s;
        }
        .item-card:hover {
            transform: translateY(-2px);
        }
        .item-image {
            height: 200px;
            object-fit: cover;
        }
        .distance-badge {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .location-input {
            margin-bottom: 10px;
        }
        .location-link {
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }
        .location-link:hover {
            text-decoration: underline;
            color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-search"></i> Lost & Found
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search"><i class="fas fa-search"></i> Search Items</a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    {% if user %}
                        <li class="nav-item">
                            <a class="nav-link" href="/lost-item"><i class="fas fa-plus"></i> Lost Item</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/found-item"><i class="fas fa-plus"></i> Found Item</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <span class="navbar-text me-2">Hi, {{ user.name }}!</span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="/login"><i class="fas fa-sign-in-alt"></i> Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/signup"><i class="fas fa-user-plus"></i> Sign Up</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Geolocation helper
        function getCurrentLocation(callback) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        callback(position.coords.latitude, position.coords.longitude);
                    },
                    function(error) {
                        console.error("Error getting location:", error);
                        callback(null, null);
                    }
                );
            } else {
                console.error("Geolocation not supported");
                callback(null, null);
            }
        }

        // Auto-detect location on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Update home page with location
            if (window.location.pathname === '/') {
                getCurrentLocation(function(lat, lon) {
                    if (lat && lon) {
                        const url = new URL(window.location);
                        url.searchParams.set('lat', lat);
                        url.searchParams.set('lon', lon);
                        if (window.location.search === '') {
                            window.location.href = url.toString();
                        }
                    }
                });
            }
        });

        // Open location in Google Maps
        function openInMaps(lat, lon, locationName = '') {
            const encodedLocation = encodeURIComponent(locationName);
            const mapsUrl = `https://www.google.com/maps?q=${lat},${lon}&z=15${locationName ? '&q=' + encodedLocation : ''}`;
            window.open(mapsUrl, '_blank');
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
